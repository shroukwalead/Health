<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معنا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("fc95d56b8fc0a6149710f359da607c62.png.webp"); /* ← صورة الخلفية */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      color: #333;
    }

    header, footer {
      background-color: rgba(42, 157, 143, 0.9); /* لون شفاف قليلاً ليتماشى مع الخلفية */
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #dffaf3;
    }

    section {
      background-color: rgba(255, 255, 255, 0.9); /* خلفية بيضاء شفافة */
      padding: 40px 20px;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #21867a;
    }

    footer {
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>تواصلي معنا</h1>
  <nav>
      <a href="home.html">الرئيسية</a>
      <a href="Types of diseases.html">أنواع الأمراض</a>
     <a href="Symptoms.html"> الاعراض</a>
      <a href="Treatment.html">العلاج</a>
      <a href="Contact us.html">تواصل</a>
    </nav>
</header>

<section>
  <form>
    <label for="name">الاسم:</label>
    <input type="text" id="name" placeholder="اكتبي اسمك">

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" placeholder="example@email.com">

    <label for="message">رسالتك:</label>
    <textarea id="message" rows="5" placeholder="اكتبي سؤالك أو ملاحظتك..."></textarea>

    <button type="submit">إرسال</button>
  </form>
</section>



</body>
</html>
